# Gradle settings for building in low-memory Termux environment

# JVM memory limits
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8

# Run tasks in parallel if possible
org.gradle.parallel=true

# Disable daemon to save RAM
org.gradle.daemon=false

# Disable AAPT2 (resource compiler) if it crashes
android.enableAapt2=false

# Use AndroidX libraries
android.useAndroidX=true

# Reduce R class size
android.nonTransitiveRClass=true
